<!DOCTYPE html>

    <header>
        <h1>Farmácia Equilíbrio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contatos.html">Contatos</a></li>

        <!-- Seção de destaques dos produtos -->

                    <button onclick="addToCart(1, 'Nome do Produto em Destaque 1', 25.00)">Adicionar ao Carrinho</button>

                <div class="produto">
                    <img src="imagens/dor.webp" alt="Produto em Destaque 2">
                    <p>DORFLEX 50 COMPRIMIDOS - R$ 24,61</p>
                    <button onclick="addToCart(2, 'Nome do Produto em Destaque 2', 30.00)">Adicionar ao Carrinho</button>

                    <img src="imagens/fra.webp" alt="Produto em Destaque 3">
                    <p>FRALDA GERIÁTRICA TENA SLIP NOTURNA G 16 UNIDADES - R$ 59,49</p>
                    <button onclick="addToCart(3, 'Nome do Produto em Destaque 3', 35.00)">Adicionar ao Carrinho</button>

    <footer>
